{% extends "layout.html" %}

{% block app_content %}
    <h1>Messages</h1>
    <table class="table table-hover">
    {% for post in messages %}
        <tr>
        <td>
            <p>Hello you're invited to join us for another adventure</p>
            <a href="{{ post }}">Click on the link to join us.</a>
        </td>
        </tr>
    {% endfor %}
    </table>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>Newer messages
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older messages <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
